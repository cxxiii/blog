<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Nikolay Rademacher</title>
    <link
      href="./styles/normalize.css"
      rel="stylesheet"
      type="text/css"
      media="all"
    />
    <link type="text/css" rel="stylesheet" href="./styles/main.css" />

      @import url("https://fonts.googleapis.com/css?family=Open+Sans&display=swap");

  <body>
    <header>
      <h1><span>Nikolay Rademacher</span></h1>
    </header>

    <div id="my-skills" class="content">
      <img
        class="skill-icon"
        alt="HTML5"
        src="icons/iconfinder_html5_294678.svg"
      />
      <img
        class="skill-icon"
        alt="CSS3"
        src="icons/iconfinder_css3_294692.svg"
      />
      <img
        class="skill-icon"
        alt="Python"
        src="icons/iconfinder_Python_logo_282803.svg"
      />
      <p class="caption">Skills</p>
      <hr class="hr-small" />
      <br />
    </div>

    <div id="about-me" class="content">
      <p>
        Hello, I'm Nikolay, an <strong>aspiring coder</strong> and
        <strong>hobbyist writer</strong>. So far I have one completed fantasy
        novel under my belt. You can read it
        <a
          href="https://www.royalroad.com/fiction/30545/the-starshard-throne"
          target="_blank"
          >here</a
        >
        for free.
      </p>
      <p class="caption">About Me</p>
      <hr class="hr-small" />
      <br />
    </div>

    <br />
    <p class="caption">Socials</p>
    <hr class="hr-small" />
    <br />

    <div id="contacts" class="content">
      <a href="https://medium.com/@cxxiii" target="_blank">
        <img alt="Medium" src="icons/iconmonstr-medium-4.svg" />
      </a>
      <a href="https://github.com/cxxiii" target="_blank">
        <img alt="GitHub" src="icons/iconmonstr-github-1.svg" />
      </a>
      <a
        href="https://open.spotify.com/user/1175466916?si=nRrAIxzOTkKfAJmFRmlGMw"
        target="_blank"
      >
        <img alt="Spotify" src="icons/iconmonstr-spotify-1.svg" />
      </a>
    </div>

    <br />
    <p class="caption">Donate</p>
    <hr class="hr-small" />
    <br />

    <div id="paypal-button" class="content">
      <form
        action="https://www.paypal.com/cgi-bin/webscr"
        method="post"
        target="_top"
      >
        <input type="hidden" name="cmd" value="_s-xclick" />
        <input type="hidden" name="hosted_button_id" value="MWDTGUBSH2JMJ" />
        <input
          type="image"
          src="icons/iconmonstr-paypal-10.svg"
          border="0"
          name="submit"
          title="PayPal - The safer, easier way to pay online!"
          alt="Donate with PayPal button"
        />
        <img
          alt=""
          border="0"
          src="https://www.paypal.com/en_DE/i/scr/pixel.gif"
          width="1"
          height="1"
        />
      </form>
    </div>
